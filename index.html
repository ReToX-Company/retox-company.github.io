<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>ReToX Company | Minecraft Network</title>
    <style>
        body { 
            background: #111; 
            color: white; 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        .card { 
            background: #222; 
            padding: 40px; 
            border-radius: 20px; 
            border: 2px solid #55ff55; 
            text-align: center;
            box-shadow: 0 0 20px rgba(85, 255, 85, 0.2);
        }
        h1 { color: #55ff55; margin-top: 0; }
        .ip { 
            background: #000; 
            padding: 15px; 
            font-family: monospace; 
            font-size: 1.2em; 
            border-radius: 10px; 
            color: #ffaa00;
            margin: 20px 0;
        }
        .status { color: #55ff55; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ReToX Company</h1>
        <p>Willkommen auf unserem Server!</p>
        <div class="ip">RETOX-NETWORK.DDNS.NET</div>
        <p>Status: <span class="status">ONLINE</span></p>
    </div>
</body>
</html>
