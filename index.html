<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReToX Company | Network</title>
    <style>
        body { background: #111; color: white; font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #222; padding: 30px; border-radius: 20px; border: 2px solid #ffaa00; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 0 30px rgba(255, 170, 0, 0.2); }
        
        /* Hervorgehobener Titel */
        h1 { 
            color: #ffaa00; 
            margin-top: 0; 
            font-size: 2.5em; 
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.6), 2px 2px #000; 
            margin-bottom: 10px;
        }
        
        /* Status-Punkt oben */
        .status-wrapper { display: flex; align-items: center; justify-content: center; margin-bottom: 15px; font-weight: bold; font-size: 1em; color: #ffaa00; }
        .status-dot { height: 10px; width: 10px; background-color: #ffaa00; border-radius: 50%; display: inline-block; margin-right: 8px; box-shadow: 0 0 10px #ffaa00; animation: blink 1.5s infinite; }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* IP Anzeige */
        .ip { background: #000; padding: 15px; font-family: monospace; border-radius: 10px; color: #555; margin-bottom: 25px; font-size: 1.2em; border: 1px solid #333; text-decoration: line-through; }
        
        /* Buttons */
        .btn { display: inline-block; background: #ffaa00; color: black; padding: 12px 25px; border-radius: 8px; text-decoration: none; font-weight: bold; cursor: pointer; border: none; width: 100%; box-sizing: border-box; font-size: 1em; margin-bottom: 10px; transition: 0.2s; }
        .btn:hover { transform: scale(1.02); background: #ffbb33; }
        .btn-apply { background: #5555ff; color: white; margin-top: 10px; }
        .btn-info { background: #444; color: white; }
        .btn-discord { background: #7289da; color: white; font-size: 1.2em; padding: 20px; margin-top: 20px; display: block; text-decoration: none; border-radius: 8px; font-weight: bold; }

        input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #444; background: #333; color: white; box-sizing: border-box; }
        label { display: block; text-align: left; font-size: 0.8em; color: #aaa; margin-top: 10px; }
        .hidden { display: none; }
        .info-text { text-align: left; line-height: 1.6; color: #ccc; }
        
        #success-box { padding: 20px; }
        .success-text { color: #55ff55; font-weight: bold; font-size: 1.1em; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container" id="main-page">
        <h1>ReToX Company</h1>
        
        <div class="status-wrapper">
            <span class="status-dot"></span>
            <span>Server in Arbeit...</span>
        </div>

        <div class="ip">RETOX-NETWORK.DDNS.NET</div>
        
        <button class="btn btn-info" onclick="showPage('info-page')">ℹ️ Weitere Infos</button>
        <button class="btn btn-apply" onclick="showPage('apply-page')">✨ Jetzt bewerben</button>
    </div>

    <div class="container hidden" id="info-page">
        <h1>Informationen</h1>
        <div class="info-text">
            <p><strong>Status:</strong> Aufbau-Phase.</p>
            <p><strong>Info:</strong> Wir arbeiten mit Hochdruck am Netzwerk. Alle News erfährst du auf unserem Discord!</p>
        </div>
        <button class="btn" style="background:#444; color:white; margin-top:15px;" onclick="showPage('main-page')">Zurück</button>
    </div>

    <div class="container hidden" id="apply-page">
        <div id="form-container">
            <h1>Bewerbung</h1>
            <form id="apply-form" action="https://formspree.io/f/xwvnewol" method="POST">
                <label>Name</label>
                <input type="text" name="name" required>
                <label>Minecraft Name</label>
                <input type="text" name="mc_name" required>
                <label>Alter</label>
                <input type="number" name="age" required>
                <label>Deine Stärken</label>
                <textarea name="reason" rows="4" required></textarea>
                <button type="submit" id="submit-btn" class="btn">Absenden</button>
            </form>
            <button class="btn" style="background:#444; color:white; margin-top:10px;" onclick="showPage('main-page')">Zurück</button>
        </div>

        <div id="success-box" class="hidden">
            <h1>Erfolgreich!</h1>
            <p class="success-text">Bewerbung verschickt.</p>
            <a href="https://discord.gg/JwJmq2zFtm" target="_blank" class="btn-discord">➡️ Discord beitreten</a>
            <button class="btn" style="background:#444; color:white; margin-top:30px;" onclick="location.reload()">Zur Startseite</button>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
        }

        const form = document.getElementById("apply-form");
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const btn = document.getElementById("submit-btn");
            const data = new FormData(event.target);
            btn.disabled = true;
            btn.innerHTML = "Wird gesendet...";

            fetch(event.target.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('form-container').classList.add('hidden');
                    document.getElementById('success-box').classList.remove('hidden');
                } else {
                    alert("Fehler beim Senden!");
                    btn.disabled = false;
                    btn.innerHTML = "Absenden";
                }
            });
        });
    </script>
</body>
</html>
